/* Magical Animations! =================================================== */


.rainbowplaid {
  background-color: #eb2dbc; /* Because IE sucks  */
  -webkit-animation: rainbowplaid 10s infinite linear alternate;
  -moz-animation: rainbowplaid 10s infinite linear alternate;
  -ms-animation: rainbowplaid 10s infinite linear alternate;
  -o-animation: rainbowplaid 10s infinite linear alternate;
  animation: rainbowplaid 10s infinite linear alternate;
}

@-webkit-keyframes rainbowplaid {
  0% { background-color: #eb2dbc; } /* Pink */
  16% { background-color: #eb2dbc; } /* Still Pink... */
  32% { background-color: #aa2deb; } /* Purple */
  48% { background-color: #2d67eb; } /* Blue */
  64% { background-color: #2deb70; } /*  Green */
  80% { background-color: #d1d72d; } /* Yellow */
  92% { background-color: #ec9b0e; } /* Orange */
  100% { background-color: #ec3d0e; } /* Red */
}

@-moz-keyframes rainbowplaid {

  0% { background-color: #eb2dbc; } /* Pink */
  16% { background-color: #eb2dbc; } /* Still Pink... */

}
